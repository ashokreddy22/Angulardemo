<div class="container mt-5">
  <div class="row mb-2">
    <div class="col">
      <span class="h4">{{ student.name }}</span>
      <span class="p-3">{{ student.name }} is {{ student.status }}</span>
    </div>
    <div class="col">
      <div class="btn-group">
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="changeStatus('inschool')"
        >
          InSchool
        </button>
        <button
          class="btn btn-outline-secondary btn-sm"
          (click)="changeStatus('outofschool')"
        >
          Outofschool
        </button>
        <button
          class="btn btn-outline-dark btn-sm"
          (click)="changeStatus('hold')"
        >
          Hold
        </button>
      </div>
    </div>
    <div class="col">
      <button class="btn btn-danger btn-sm">Delete</button>
    </div>
  </div>
</div>
